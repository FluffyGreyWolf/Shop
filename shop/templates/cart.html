{% extends 'base.html' %} 
{% block title %} Cart {% endblock %}
{% block content %}

{% if order.cart_list %}
{% for item in order.cart_list %}

<li>{{ item }}</li>
<a href="{% url 'remove-from-cart' item.pk %}">Remove</a>
<br>
{% endfor %}
{{ user_order }}
<a href="#">Proceed to checkout</a>
{% else %}
Your's cart is empty 
{% endif %}


{% endblock %}
