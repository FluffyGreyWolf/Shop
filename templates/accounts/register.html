{% extends 'base.html' %}
{% block content %}

<form class="register-form" method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">{{ form.username.label }}</label>
        <div class="col-sm-10">
        <a>{{ form.username }}</a>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">{{ form.email.label }}</label>
        <div class="col-sm-10">
        <a>{{ form.email }}</a>
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">{{ form.password1.label }}</label>
        <div class="col-sm-10">
            <a type="password">{{ form.password1 }}</a>
        </div>
        </div>
        <div class="row mb-3">
        <label class="col-sm-2 col-form-label">{{ form.password2.label }}</label>
        <div class="col-sm-10">
            <a type="password">{{ form.password2 }}</a>
        </div>
        </div>
    <button type="submit" class="btn btn-primary">Sign in</button><br>
    <p class="mt-5">Already have an account? <a href="/account/login/">Log in!</a></p>
    </form>


{% endblock %}
